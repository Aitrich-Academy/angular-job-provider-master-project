<div class="container" *ngFor="let company of company">
    <div class="row">
    <div class="col-md-12">
<mat-card class="company-card">
    <mat-card-header>
      <mat-card-title>{{company?.legalName}}</mat-card-title>
      <mat-card-subtitle>{{company?.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Description: {{ company?.summary }}</p>
        <p>Address: {{ company?.address }}</p>
        <p>Phone: {{ company?.phone }}</p>
        <p>website: {{ company?.website }}</p>
      <!-- Add other company details here -->
    </mat-card-content>
    <mat-card-actions>
      <!-- Add action buttons if needed -->
    </mat-card-actions>
  </mat-card>
</div>
</div>
</div>
