<div class="row">
    <div class="col-md-9 p-5 mx-auto d-blok custom-border  bg-light mb-5">
        <div class="row">
            <div class="col-md-12">
                <h5 class="h3 fluid text-center p-2">Registration Of New Member</h5>
            </div>
        </div>
        <form [formGroup]="companyMemberForm" (ngSubmit)="addCompanyMember()" class="container mt-4">
        <div class="row mt-3 ">
            <div class="col-md-5 mx-2 ">
                <div class="form-group">
                    <label><strong>First Name</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="fname" formControlName="firstName" placeholder="Please enter first name"><br>
                </div>
                <div class="form-group">
                    <label><strong>LastName</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="lname" formControlName="lastName" placeholder="Please enter Last name"><br>
                </div>
                <div class="form-group">
                    <label><strong>Email</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="email" formControlName="email" placeholder="Enter Email"><br>
                </div>           
            </div>
            <div class="col-md-5 mx-5 ">
                <div class="form-group">
                    <label><strong>Username</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="userid" formControlName="username" placeholder="Please enter User ID"><br>
                </div>                
                <div class="form-group">
                    <label><strong>Password</strong></label><br>
                    <input  class="form-control border-dark" type="password" name="password" formControlName="password" placeholder="password"><br>
                </div>    
                <div class="form-group">
                    <label><strong>Phone Number</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="phone" formControlName="phone" placeholder="phone Number"><br>
                </div>               
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 mx-auto d-block">
                <button class="btn  bg-secondary mx-auto d-block" >REGISTER</button>
            </div>
        </div>
    </form>
    </div>
</div>
