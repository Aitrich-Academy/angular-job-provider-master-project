
<form [formGroup]="companyForm" (ngSubmit)="addCompany()" class="container mt-4">
    <div class="form-row ">
      <div class="col-md-6">
        <div class="form-group">
          <label for="legalName">Legal Name</label>
          <input type="text" class="form-control" formControlName="legalName">
        </div>
        <div class="form-group">
          <label for="industryId">Industry</label>
          <select class="form-control" formControlName="industryId">
            <option *ngFor="let industry of industries" [value]="industry.id">
              {{ industry.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="summary">Summary</label>
          <input type="text" class="form-control" formControlName="summary">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" formControlName="phone">
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="text" class="form-control" formControlName="website">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select class="form-control" formControlName="locationName">
            <option *ngFor="let location of locations" [value]="location.id">
              {{ location.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
