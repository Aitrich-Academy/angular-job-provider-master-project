  <div class="container">
    <div class="background-image"></div>
    <div class="login-box animate__animated animate__fadeIn">
      <h1 class="logo">Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="animate__animated animate__fadeInUp">
        <div class="input-field">
          <input type="text" name="email" placeholder="Your Email" class="form-control" ngModel>
        </div>
        <div class="input-field">
          <input type="password" name="password" placeholder="Your Password" class="form-control" ngModel>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" id="exampleCheckbox">
          <label class="form-check-label" for="exampleCheckbox">Keep me logged in</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
      <a href="#" class="forgot-password">Forgot password?</a>
      <p class="signup-link">Don't have an account yet? <a [routerLink]="['/signup']"><b>Sign up</b></a></p>
    </div>
  </div>
